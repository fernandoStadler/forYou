<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/config.css">
    <title>For you ♥</title>
</head>
<body>
    <main>
        <section class="content show" data-content>
            <div class="content-container">
                <div class="content-1" data-content_1>
                    <p data-msg_1>Prometa</p>
                </div>
                <div class="content-2" data-content_2>
                    <p data-msg_2>Não</p>
                </div>
                <div class="content-3" data-content_3>
                    <p data-msg_3>Desistir</p>
                    <div class="btn-group show" data-btn_group>
                        <button class="btn-success" data-prometo>Eu prometo</button>
                        <button class="btn-failure" data-nao_prometo>Não prometo</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal hidden" data-modal>
            <p>Mensagem errada, escolha novamente</p>
            <button class="btn-modal" data-btn_modal>Tudo bem, vou escolher novamente</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido com muito &#10084;&#65039; e carinho </p> 
        <p>por Fernando Stadler</p>
    </footer>
    <script src="assets/javascript/variables.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
